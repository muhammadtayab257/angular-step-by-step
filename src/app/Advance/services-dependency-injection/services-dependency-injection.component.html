<div class="container">
  <h1 class="text-center">Introduction to Angular Services</h1>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">name</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">phone</th>
            <th scope="col">website</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of SimpleService">
            <th scope="row">{{user.name}}</th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
