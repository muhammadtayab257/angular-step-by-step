<div class="container py-3">
  <!-- Angular FormArray Example -->
  <h1 class="text-center">Angular FormArray Example</h1>
  <h4 class="mt-4">What is FormArray</h4>
  <!--  -->
  <img
    src="../../../../../assets/Media/FormArray.png"
    class="img-fluid"
    alt=""
  />

  <!-- form header -->
  <h2 class="text-center mt-5 mb-3">Nested Forms</h2>

  <!-- main form -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      <form [formGroup]="nestedForm" style="width: 100%">
        <div class="col">
          <!-- personal info -->
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="fnText">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First"
                  formControlName="firstName"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="lnText">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                />
              </div>
            </div>
            <div class="col-12">
              <div>
                <label for="" class="form-label">Favourite Food</label>
              </div>
              <div
                class="form-check form-check-inline"
                *ngFor="let control of fruitsArray.controls; let i = index"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox{{ i }}"
                />
                <label class="form-check-label" for="inlineCheckbox{{ i }}">{{
                  fruits[i]
                }}</label>
              </div>
            </div>
          </div>
          <!-- address form portion -->
          <div class="row" formArrayName="address">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="addText">Street Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addText"
                      placeholder="Enter street address"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="city">City</label>
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          placeholder="Enter city"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="state">State</label>
                        <select id="inputState" class="form-control">
                          <option selected [ngValue]="null">Choose...</option>
                          <option>Tayyab</option>
                          <option>Tayyab</option>
                          <option>Tayyab</option>
                          <option>Tayyab</option>
                        </select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="zipcode">Zip Code</label>
                        <input
                          type="text"
                          placeholder="Enter city"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Add New Dynamic Row In Form Array -->

  <div class="container">
    <h2 class="my-4">Angular FormArray Example - ItSolutionStuff.com</h2>

    <form [formGroup]="productForm">
      <p>
        <label for="name">Product Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          formControlName="name"
          class="form-control"
        />
      </p>

      <table class="table table-responsive table-borderless " formArrayName="quantities">
        <tr>
          <th colspan="2">Add Multiple Quantity:</th>
          <th width="150px">
            <button
              type="button"
              (click)="addQuantity()"
              class="btn btn-primary"
            >
              Add More
            </button>
          </th>
        </tr>
        <tr *ngFor="let quantity of quantities().controls; let i=index" >
          <td>
            Quantity :
            <input type="text" formControlName="qty" class="form-control" />
          </td>
          <td>
            Price:
            <input type="text" formControlName="price" class="form-control" />
          </td>
          <td>
            <button (click)="removeQuantity(i)" class="btn btn-danger" id="remove">
              Remove
            </button>
          </td>
        </tr>
      </table>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <br />
    {{ this.productForm.value | json }}
  </div>
</div>
