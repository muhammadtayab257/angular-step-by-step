<div class="container bg-white py-3">
  <!-- Angular FormArray Example -->
  <h1 class="text-center">Angular FormArray Example</h1>
  <h4 class="mt-4">What is FormArray</h4>
  <!--  -->
  <img
    src="../../../../../assets/Media/FormArray.png"
    class="img-fluid"
    alt=""
  />

  <!-- form header -->
  <h2 class="text-center mt-5 mb-3">Nested Forms</h2>

  <!-- main form -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      <form [formGroup]="nestedForm" style="width: 100%">
        <div class="col">
          <!-- personal info -->
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="fnText">First Name</label>
                <input formControlName="firstName" type="text" class="form-control" placeholder="First" />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="lnText">Last Name</label>
                <input formControlName="lastName" type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12">
              <div>
                <label for="" class="form-label">Favourite Food</label>
              </div>
              <div class="form-check form-check-inline" >
                <input class="form-check-input" formControlName="favFruits" type="checkbox" />
              </div>
            </div>
          </div>

          <!-- seperator -->
          <div class="row">
            <div class="col">
              <hr />
            </div>
          </div>

          <!-- address form portion -->
          <div class="row" formArrayName="address">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-8">
                      <h4>Address</h4>
                    </div>
                    <div class="col-4 control-buttons">
                      <img src="/assets/icons/add.svg" alt="" />
                      <img
                        src="/assets/icons/remove.svg"
                        alt=""
                        width="24"
                        height="24"
                      />
                    </div>
                  </div>
                  <hr />
                </div>
                <div class="col-12" style="margin-bottom: 1rem">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      formControlName="primaryFlg"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      Is Primary Address
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="addText">Street Address</label>
                    <input
                      type="text"
                      formControlName="streetAddress"
                      class="form-control"
                      id="addText"
                      placeholder="Enter street address"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="city">City</label>
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          placeholder="Enter city"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="state">State</label>
                        <select id="inputState" class="form-control">
                          <option selected [ngValue]="null">Choose...</option>
                          <option>Tayyab</option>
                          <option>Tayyab</option>
                          <option>Tayyab</option>
                          <option>Tayyab</option>
                        </select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="zipcode">Zip Code</label>
                        <input
                          type="text"
                          formControlName="zipcode"
                          placeholder="Enter city"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- seperator -->
          <div class="row">
            <div class="col">
              <hr />
            </div>
          </div>

          <!-- final action buttons -->
          <div class="row justify-content-center">
            <div class="col-2">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
